{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

    <style>
        .navbar {
            display: block;
            height: 100%;
            width: 330px;
            position: fixed;
            background-color: #F5EEDC;
            padding-top: 30px;
            z-index: 1;
            top: 0;
            left: 0;
        }

        .navbar img {
            width: 150px;
            display: block;
            margin: 0 auto 20px;
        }

        .navbar h1 {
            font-weight: bolder;
            display: block;
            text-align: center;
            margin-bottom: 70px;
        }

        .navbar a {
            color: rgb(68, 68, 68);
            font-size: 20px;
            display: block;
            margin: 20px auto;
            padding-left: 100px;
            text-decoration: none;
        }

        .navbar a:hover {
            color: #000;
        }

        .main {
            margin-left: 330px;
            height: 100vh;
        }

        .editprofile-body .email {
            margin-bottom: 20px;
        }

        .editprofile-body .profile-img {
            margin-bottom: 20px;
        }

        .editprofile-body .username {
            margin-bottom: 20px;
        }
    </style>
</head>

<body>

    <div class="navbar">
        <img src="{% static 'logo.png' %}" alt="logo">
        <h1>SWASTHYA<br>MITRA</h1>
        <a href="home">Home</a>
        <a href="editProfile">Edit profile</a>
        <a href="about">About us</a>
        <a href="logout">Sign out</a>
    </div>

    <div class="main">
        <div class="editprofile-body">
            <div class="container py-5 h-100">
                <div class="row justify-content-center align-items-center h-100">
                    <div class="col-12 col-lg-9 col-xl-7">
                        <div class="card shadow-2-strong card-registration" style="border:none;">
                            <div class="card-body p-4 p-md-5">
                                <h1 class="mb-4 pb-2 pb-md-0 mb-md-5">Edit Profile</h1>

                                    <form method="post" name="register">

                                    {% csrf_token %}

                                        <div class="row">

                                            <div class="col-md-6 mb-4">
                                                <div class="form-outline">
                                                    <input type="text" name="first_name" id="name"
                                                        class="form-control form-control-lg" placeholder="First Name" />
                                                </div>
                                            </div>

                                            <div class="col-md-6 mb-4">
                                                <div class="form-outline">
                                                    <input type="text" name="last_name" id="name"
                                                        class="form-control form-control-lg" placeholder="Last Name" />
                                                </div>
                                            </div>

                                        </div>

                                        <div class="row">

                                            <div class="col-md-6 mb-4 pb-2">
                                                <div class="form-outline">
                                                    <input type="text" name="height" id="height" class="form-control form-control-lg"
                                                        placeholder="Height(in cms)" />
                                                </div>
                                            </div>

                                            <div class="col-md-6 mb-4 pb-2">
                                                <div class="form-outline">
                                                    <input type="text" id="weight" name="weight" class="form-control form-control-lg"
                                                        placeholder="Weight(in kgs)" />
                                                </div>
                                            </div>

                                        </div>

                                        <div class="row">

                                            <div class="form-outline">
                                                <input type="email" name="email" id="name"
                                                    class="form-control form-control-lg email"
                                                    placeholder="Email address" />
                                            </div>

                                        </div>

                                        <div class="row">

                                            <div class="form-outline">
                                                <label for="username">Age</label>
                                                <input type="number" name="age" id="name"
                                                    class="form-control form-control-lg username" />
                                            </div>

                                        </div>

                                        <div class="row">

                                            <div class="form-outline">
                                                <label for="password">New password</label>
                                                <input type="password" id="password" name="password"
                                                    class="form-control form-control-lg" />
                                            </div>

                                        </div>

                                        <div class="mt-4 pt-2">
                                            <button type="submit" class="btn btn-primary btn-lg">Save Changes</button>
                                        </div>

                                    </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>


</body>

</html>
